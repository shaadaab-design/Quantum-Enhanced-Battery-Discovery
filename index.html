<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Battery Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Quantum-Inspired Battery Simulator ⚡</h1>
        <p>Simulate a conceptual battery using quantum-inspired optimization!</p>

        <div class="controls">
            <label>Number of Ions: <span id="numIonsValue">50</span></label>
            <input type="range" id="numIons" min="10" max="200" value="50">
            
            <label>Quantum Optimization Level: <span id="quantumValue">0.5</span></label>
            <input type="range" id="quantumFactor" min="0" max="1" value="0.5" step="0.01">
            
            <label>Number of Cycles: <span id="cyclesValue">200</span></label>
            <input type="range" id="cycles" min="1" max="1000" value="200">
        </div>

        <canvas id="batteryCanvas" width="800" height="400"></canvas>
        <div id="stats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
